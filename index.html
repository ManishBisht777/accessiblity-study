<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="navlinks" id="nav">
          <button class="closeicon" onclick="togglenav()">
            <img src="./images/icon-close-menu.svg" alt="icon-close-menu" />
          </button>
          <ul class="main-nav">
            <div class="menu-links">
              <li>
                <button
                  aria-expanded="false"
                  id="togglearia"
                  onclick="togglearia()"
                >
                  Feature
                  <div class="select-img">
                    <img
                      src="./images/icon-arrow-down.svg"
                      alt="icon-arrow-down"
                    />
                  </div>
                </button>
                <ul class="menu-items">
                  <li>
                    <a href="#">
                      <div class="list-img">
                        <img src="./images/icon-todo.svg" alt="icon-todo" />
                      </div>
                      Todos
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="list-img">
                        <img src="./images/icon-planning.svg" alt="icon-todo" />
                      </div>
                      planning
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="list-img">
                        <img
                          src="./images/icon-reminders.svg"
                          alt="icon-todo"
                        />
                      </div>
                      reminder
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <div class="list-img">
                        <img src="./images/icon-calendar.svg" alt="icon-todo" />
                      </div>
                      calender
                    </a>
                  </li>
                </ul>
              </li>
              <li>
                <button aria-expanded="false" id="togglearia2">
                  company
                  <div class="select-img">
                    <img
                      src="./images/icon-arrow-down.svg"
                      alt="icon-arrow-down"
                    />
                  </div>
                </button>
                <ul class="menu-items">
                  <li>
                    <a href="#"> history </a>
                  </li>
                  <li>
                    <a href="#"> our team </a>
                  </li>
                  <li>
                    <a href="#"> blog </a>
                  </li>
                </ul>
              </li>
              <li>
                <a href="#">Carrees</a>
              </li>
              <li>
                <a href="#">about</a>
              </li>
            </div>
            <div class="auth">
              <a href="#">Login</a>
              <a href="#">Register</a>
            </div>
          </ul>
        </div>
        <div class="hamburger">
          <button onclick="togglenav()" id="togglebtn">
            <img src="./images/icon-menu.svg" alt="icon-menu" />
          </button>
        </div>
      </nav>
      <section class="home">
        <div class="homeinfo">
          <h1>Make remote work</h1>
          <p>
            get your team in sync no matter what your location. streamline
            processes, create team rituals and watch productivity soar.
          </p>
          <button>learn More</button>
          <div class="sponser-box">
            <div class="sponser">
              <img
                src="./images/client-audiophile.svg"
                alt="client-audiophile"
              />
            </div>
            <div class="sponser">
              <img src="./images/client-databiz.svg" alt="client-databiz" />
            </div>
            <div class="sponser">
              <img src="./images/client-maker.svg" alt="client-maker" />
            </div>
            <div class="sponser">
              <img src="./images/client-meet.svg" alt="client-meet" />
            </div>
          </div>
        </div>
        <div class="homeimg">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/image-hero-desktop.png"
            />
            <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" />
          </picture>
        </div>
      </section>
    </main>

    <script>
      function togglearia() {
        var ariaStatus = document
          .getElementById("togglearia")
          .getAttribute("aria-expanded");
        if (ariaStatus == true) ariaStatus = "false";
        else ariaStatus = "true";

        document
          .getElementById("togglearia")
          .setAttribute("aria-expanded", ariaStatus);
      }
    </script>
  </body>
</html>
