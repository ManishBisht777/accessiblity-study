<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="navlinks">
          <ul>
            <li>
              <div class="select-box" tabindex="0">
                <p>Features</p>
                <div class="select-img">
                  <img src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <div class="option-box">
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-todo.svg" alt="icon-todo" />
                      </div>
                      todo list
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img
                          src="./images/icon-reminders.svg"
                          alt="icon-todo"
                        />
                      </div>
                      reminders
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-planning.svg" alt="icon-todo" />
                      </div>
                      planning
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-calendar.svg" alt="icon-todo" />
                      </div>
                      calender
                    </a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="select-box" tabindex="0">
                <p>Company</p>
                <div class="select-img">
                  <img src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <div class="option-box">
                  <div class="option">
                    <a href="#"> todo </a>
                  </div>
                  <div class="option">
                    <a href="#"> todo </a>
                  </div>
                  <div class="option">
                    <a href="#"> todo </a>
                  </div>
                  <div class="option">
                    <a href="#"> todo </a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a href="#">Carrees</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
          </ul>
          <div class="auth">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
        <div class="hamburger">
          <img src="./images/icon-menu.svg" alt="icon-menu" />
        </div>
      </nav>
    </main>
  </body>
</html>
