<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="navlinks" id="nav">
          <div class="closeicon" onclick="togglenav()">
            <img src="./images/icon-close-menu.svg" alt="icon-close-menu" />
          </div>
          <ul>
            <li>
              <div class="select-box" tabindex="0">
                <article>
                  Features
                  <div class="select-img">
                    <img src="./images/icon-arrow-down.svg" alt="" />
                  </div>
                </article>

                <div class="option-box">
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-todo.svg" alt="icon-todo" />
                      </div>
                      todo list
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img
                          src="./images/icon-reminders.svg"
                          alt="icon-todo"
                        />
                      </div>
                      reminders
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-planning.svg" alt="icon-todo" />
                      </div>
                      planning
                    </a>
                  </div>
                  <div class="option">
                    <a href="#">
                      <div class="option-img">
                        <img src="./images/icon-calendar.svg" alt="icon-todo" />
                      </div>
                      calender
                    </a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="select-box" tabindex="0">
                <article>
                  Company
                  <div class="select-img">
                    <img src="./images/icon-arrow-down.svg" alt="" />
                  </div>
                </article>

                <div class="option-box">
                  <div class="option">
                    <a href="#"> History </a>
                  </div>
                  <div class="option">
                    <a href="#"> Our team </a>
                  </div>
                  <div class="option">
                    <a href="#"> blog </a>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <a href="#">Carrees</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
          </ul>
          <div class="auth">
            <button>Login</button>
            <button>Register</button>
          </div>
        </div>
        <div class="hamburger">
          <button onclick="togglenav()" id="togglebtn">
            <img src="./images/icon-menu.svg" alt="icon-menu" />
          </button>
        </div>
      </nav>
      <section class="home">
        <div class="homeinfo">
          <h1>Make remote work</h1>
          <p>
            get your team in sync no matter what your location. streamline
            processes, create team rituals and watch productivity soar.
          </p>
          <button>learn More</button>
          <div class="sponser-box">
            <div class="sponser">
              <img
                src="./images/client-audiophile.svg"
                alt="client-audiophile"
              />
            </div>
            <div class="sponser">
              <img src="./images/client-databiz.svg" alt="client-databiz" />
            </div>
            <div class="sponser">
              <img src="./images/client-maker.svg" alt="client-maker" />
            </div>
            <div class="sponser">
              <img src="./images/client-meet.svg" alt="client-meet" />
            </div>
          </div>
        </div>
        <div class="homeimg">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/image-hero-desktop.png"
            />
            <img src="./images/image-hero-mobile.png" alt="image-hero-mobile" />
          </picture>
        </div>
      </section>
    </main>

    <script>
      function togglenav() {
        const togglebtn = document.getElementById("togglebtn");
        const navlinks = document.getElementById("nav");

        navlinks.classList.toggle("navopen");
      }
    </script>
  </body>
</html>
